  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" >Date: <input type="text" id="datepicker"></p>
    </br>
  </br>
    <p class="fontOpac">Enjoy</p>
    <p class="fontOpac">your daily</p>
    <p class="fontOpac">planner</p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
        <div class="row">
          <div class="col-3 col-sm-2 col-md-2">
            <ul class="text-center" id="unsortable">
              <li class="time-block"><p>07:00</p></li>
              <li class="time-block"><p>08:00</p></li>
              <li class="time-block"><p>09:00</p></li>
              <li class="time-block"><p>10:00</p></li>
              <li class="time-block"><p>11:00</p></li>
              <li class="time-block"><p>12:00</p></li>
              <li class="time-block"><p>13:00</p></li>
              <li class="time-block"><p>14:00</p></li>
              <li class="time-block"><p>15:00</p></li>
              <li class="time-block"><p>16:00</p></li>
              <li class="time-block"><p>17:00</p></li>
              <li class="time-block"><p>18:00</p></li>
            </ul>
          </div> 
          <div class="col-6 col-sm-4 col-md-8">
            <ul  id="sortable">
              <li class="ui-state-default"><span class="oi oi-resize-height" ></span><textarea class="textarea" placeholder="New Event"></textarea></li>
              <li class="ui-state-default"><span class="oi oi-resize-height" ></span><textarea class="textarea" placeholder="New Event"></textarea></li>
              <li class="ui-state-default"><span class="oi oi-resize-height" ></span><textarea class="textarea" placeholder="New Event"></textarea></li>
              <li class="ui-state-default"><span class="oi oi-resize-height" ></span><textarea class="textarea" placeholder="New Event"></textarea></li>
              <li class="ui-state-default"><span class="oi oi-resize-height" ></span><textarea class="textarea" placeholder="New Event"></textarea></li>
              <li class="ui-state-default"><span class="oi oi-resize-height" ></span><textarea class="textarea" placeholder="New Event"></textarea></li>
              <li class="ui-state-default"><span class="oi oi-resize-height" ></span><textarea class="textarea" placeholder="New Event"></textarea></li>
              <li class="ui-state-default"><span class="oi oi-resize-height" ></span><textarea class="textarea" placeholder="New Event"></textarea></li>
              <li class="ui-state-default"><span class="oi oi-resize-height" ></span><textarea class="textarea" placeholder="New Event"></textarea></li>
              <li class="ui-state-default"><span class="oi oi-resize-height" ></span><textarea class="textarea" placeholder="New Event"></textarea></li>
              <li class="ui-state-default"><span class="oi oi-resize-height"></span><textarea class="textarea" placeholder="New Event"></textarea></li>
              <li class="ui-state-default"><span class="oi oi-resize-height"></span><textarea class="textarea" placeholder="New Event"></textarea></li>
            </ul>
        </div>
        <div class="col-1 col-sm-2 col-md-2 ">
          <ul id="saveBtn">
            <li ><button class="saveBtn" id ="sb1" type="submit">Save</button></li>
            <li ><button class="saveBtn" id ="sb2" type="submit">Save</button></li>
            <li ><button class="saveBtn" id ="sb3" type="submit">Save</button></li>
            <li ><button class="saveBtn" id ="sb4" type="submit">Save</button></li>
            <li ><button class="saveBtn" id ="sb5" type="submit">Save</button></li>
