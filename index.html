<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/jquery-ui.css" />
        
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" >Date: <input type="text" id="datepicker"></p>
    </br>
  </br>
    <p class="fontOpac">Enjoy</p>
    <p class="fontOpac">your daily</p>
    <p class="fontOpac">planner</p>
    </header>
    
    <div class="container">
      <!-- Timeblocks go here  -->
        <div class="row">
          <div class="col-3 col-sm-2 col-md-2">
            <ul >
              <li class="time-block present hour" id="0"><p>07:00</p></li>
              <li class="time-block present hour" id="1" ><p>08:00</p></li>
              <li class="time-block present hour" id="2" ><p>09:00</p></li>
              <li class="time-block present hour" id="3" ><p>10:00</p></li>
              <li class="time-block present hour" id="4" ><p>11:00</p></li>
              <li class="time-block present hour" id="5" ><p>12:00</p></li>
              <li class="time-block present hour" id="6" ><p>13:00</p></li>
              <li class="time-block present hour" id="7" ><p>14:00</p></li>
              <li class="time-block present hour" id="8" ><p>15:00</p></li>
              <li class="time-block present hour" id="9" ><p>16:00</p></li>
              <li class="time-block present hour" id="10" ><p>17:00</p></li>
              <li class="time-block present hour" id="11" ><p>18:00</p></li>
            </ul>
          </div> 
          <div class="col-6 col-sm-4 col-md-8">
            <ul class="textarea" >
              <li ><input type="text" id="0" class="description" placeholder="New Event"></input></li>
              <li ><input type="text" id="1" class="description" placeholder="New Event"></input></li>
              <li ><input type="text" id="2" class="description" placeholder="New Event"></input></li>
              <li ><input type="text" id="3" class="description" placeholder="New Event"></input></li>
              <li ><input type="text" id="4" class="description" placeholder="New Event"></input></li>
              <li ><input type="text" id="5" class="description" placeholder="New Event"></input></li>
              <li ><input type="text" id="6" class="description" placeholder="New Event"></input></li>
              <li ><input type="text" id="7" class="description" placeholder="New Event"></input></li>
              <li ><input type="text" id="8" class="description" placeholder="New Event"></input></li>
              <li ><input type="text" id="9" class="description" placeholder="New Event"></input></li>
              <li ><input type="text" id="10" class="description" placeholder="New Event"></input></li>
              <li ><input type="text" id="11" class="description" placeholder="New Event"></input></li>
            </ul>
        </div>
        <div class="col-3 col-sm-2 col-md-2 ">
          <ul class="save" id="save">
            <li ><button class="saveBtn" class="b0" id="0" type="submit">Save</button></li>
            <li ><button class="saveBtn" class="1" type="submit">Save</button></li>
            <li ><button class="saveBtn" class="2" type="submit">Save</button></li>
            <li ><button class="saveBtn" class="3" type="submit">Save</button></li>
            <li ><button class="saveBtn" class="4" type="submit">Save</button></li>
            <li ><button class="saveBtn" class="5"  type="submit">Save</button></li>
            <li ><button class="saveBtn" class="6" type="submit">Save</button></li>
            <li ><button class="saveBtn" class="7" type="submit">Save</button></li>
            <li ><button class="saveBtn" class="8" type="submit">Save</button></li>
            <li ><button class="saveBtn" class="9" type="submit">Save</button></li>
            <li ><button class="saveBtn" class="10" type="submit">Save</button></li>
            <li ><button class="saveBtn" class="11" type="submit">Save</button></li>
          </ul>
        </div>
      </div> 
      
    </div>
       
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="./assets/js/jquery-3.6.0.js"></script>
    <script src="./assets/js/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="./assets/js/script.js"></script>

  </body>
</html>
