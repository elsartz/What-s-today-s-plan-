    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" >Date: <input type="text" id="datepicker"></p>
    </br>
  </br>
    <p class="fontOpac">Enjoy</p>
    <p class="fontOpac">your daily</p>
    <p class="fontOpac">planner</p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
        <div class="row">
          <div class="col-md-2 col-sm-2 col-1">
            <ul id="unsortable">
              <li class="time-block"><span>07:00</span></li>
              <li class="time-block"><span>08:00</span></li>
              <li class="time-block"><span>09:00</span></li>

          </div>

            </ul>
        </div>
        <div class="col-md-2 col-sm-2 col-1">
          <ul id="saveBtn">
            <li ><button class="saveBtn" id ="sb1" type="submit">Save</button></li>
            <li ><button class="saveBtn" id ="sb2" type="submit">Save</button></li>
